<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动法</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    .left {
      float: left;
      width: 100px;
      height: 100%;
      background-color: skyblue;
    }

    .right {
      float: right;
      width: 200px;
      height: 100%;
      background-color: skyblue;
    }

    .main {
      margin: 0 200px 0 100px;
      height: 100%;
      background-color: rgb(246, 246, 147);
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="main"></div>
</body>

</html>
