<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      display: table;
      width: 500px;
      height: 500px;
      background-color: red;
    }

    .child {
      display: table-cell;
      background-color: green;
      vertical-align: middle;
    }

    .child div {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="child">
      <div>12344565</div>
    </div>
  </div>
</body>

</html>
